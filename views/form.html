<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<form name="datosBasicos" action="./inicio.html" method="">
    <h1><img src="../assets/img/undraw_to_the_moon_re_q21i.svg" width="100px" alt="">Datos Basicos</h1>
    <label for="perfil">Describe tu perfil</label>
    <textarea id="perfil" rows="5" cols="20" name="perfil"> </textarea> <br>
    <label for="tipoI">Tipo de Identificacion:</label>
    <select input id="tipoI">
        <option value="0">Seleccione un Tipo de Documento</option>
        <option value="NUIP">Numero Unico de Identificacion (NUIP)</option>
        <option value="Tarjeta de Identidad">Tarjeta de Identidad (TI)</option>
        <option value="Cedula de Ciudadania">Cedula de Ciudadania (CC)</option>
        <option value="Cedola de Extranjeria">Cedula de Extranjeria</option>
    </select> <br>
    <label for="numI">Numero de Identificacion:</label>
    <input id="numI" type="text"> <br>
    <label for="apellidos">Apellidos:</label>
    <input id="apellidos" type="text" name="apellidos"> <br> 
    <label for="nombres">Nombres:</label> 
    <input id="nombres" type="text" name="nombres"> <br>
    <label for="genero">Genero:</label>
    <input id="generoF" type="radio" name="genero">Femenino
    <input id="generoM" type="radio" name="genero">Masculino <br>
    <label for="estadoCiv">Estado Civil:</label>
    <input id="estadoCiv" type="radio" name="estadoCiv"> <br>
    <label for="telefono">Numero telefonico de contacto:</label>
    <input id="telefono" type="text"> <br>
    <label for="direccion">Direccion de tu residencia:</label>
    <input id="direccion" type="text" name="direccion"> <br>
    <label for="correo">Correo electronico de contacto:</label>
    <input id="correo" type="text"> <br>
    <label for="ciudad">¿En qué ciudad vives?</label>
    <select name="ciudad">
    <option selected value="0"> Elige una ciudad</option>
    <optgroup label="Cundinamarca">
    <option value="1">Bogotá</option>
    <option value="2">Chia</option>
    </optgroup>
    <optgroup label="Antioquia">
    <option value="4">Medellin</option>
    <option value="5">Envigado</option>
    </optgroup>
    <optgroup label="Santander">
    <option value="7">Bucaramanga</option>
    <option value="8">San Gil</option>
    </optgroup>
    </select> <br>
    <label>¿Qué te gusta hacer en tu tiempo libre?</label>
    <input type="checkbox" id="series" name="series">
    <label for="series">Ver Series</label>
    <input type="checkbox" id="jugar" name="jugar">
    <label for="jugar">Jugar Videojuegos</label>
    <input type="checkbox" id="deportes" name="deportes">
    <label for="deportes">Hacer Deporte</label> <br>
    <label for="pass">Contraseña</label>
    <input id="pass" type="password" name="pass"> <br>
    <label for="archivo"> Sube aquí tu archivo</label>
    <input type="file" name="archivo"> <br>
</form>
</body>
</html>
